<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <h1>100 Estudiantes Dijeron</h1>
    </header>
      <div class="team1">
        <h2>Team 1</h2>
        <div class="box">
          <h3 id='score-team1' class='score-points'>0</h3>
        </div>
      </div>
      <div class="main">
        <div class="score">
          <h3 id='score-game'  class='score-points'>0</h3>
        </div>
        <div class="board">
          <div class="answer">
            <div id='answer1' class="answer-text">
            </div>
            <div id="points1">
            </div>
          </div>
          <div class="answer">
            <div id='answer2' class="answer-text"></div>
            <div id="points2"></div>
          </div>
          <div class="answer">
            <div id='answer3' class="answer-text"></div>
            <div id="points3"></div>
          </div>
          <div class="answer">
            <div id='answer4' class="answer-text"></div>
            <div id="points4"></div>
          </div>
        </div>
        <div class="equis-container">
          <div id='equis1' class="equis"></div>
          <div id='equis2' class="equis"></div>
          <div id='equis3' class="equis"></div>
        </div>
      </div>
      <div class="team2">
        <h2>Team 2</h2>
        <div class="box">
          <h3 id='score-team2'  class='score-points'>0</h3>
        </div>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
